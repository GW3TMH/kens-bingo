name: kensbingo               ### Program Name
base: core18
version: '1.0'
summary: Kens Bingo Game.
description:
    Written in python3 this is my bingo software.

grade: devel                  # Needs to be changed later
confinement: devmode          # Needs to be changed later

apps:
  kensbingo:                  ### Program Name
    adapter: full
    command: bin/kensbingo    ### Program Name
    command-chain:
      - bin/debian-multiarch-triplet-provider-launch
      - bin/tcltk-launch

    plugs:
      - cups-control
      - desktop
      - desktop-legacy
      - gsettings
      - home
      - network
      - opengl
      - removable-media
      - unity7
      - wayland
      - x11

parts:
  debian-multiarch-triplet-provider-launch:
    plugin: nil
    stage-snaps:
    - debian-multiarch-triplet-provider-launch

  tcltk-launch:
      plugin: nil
      stage-snaps:
        - tcltk-launch

  kensbingo:                  ### Program Name
    plugin: python
    python-version: python3
    source: https://github.com/GW3TMH/kens-bingo.git ### Program Location
    source-branch: master                              ### important check
    build-packages: []
    stage-packages:
      - python3-tk
      - python3-pil.imagetk
      - fontconfig-config
      - fonts-dejavu-core
      - fonts-dejavu-extra
      - locales-all
    python-packages: []
    after:
      - desktop-glib-only

  desktop-glib-only:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: glib-only
    plugin: make
    build-packages:
      - libglib2.0-dev
    stage-packages:
      - libglib2.0-bin

